<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:sifanyhealthmodeomenmap:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:sifanyhealthmodeomenmap:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:sifanyhealthmodeomenmap:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">故障模式</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.modeId" placeholder="故障模式"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">故障征兆</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.omenId" placeholder="故障征兆"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">故障原因</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.failureCause" placeholder="故障原因"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">决策建议</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.solutions" placeholder="决策建议"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">概率</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.possibility" placeholder="概率"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.mark" placeholder="备注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否监控</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthModeOmenMap.use" placeholder="是否监控"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/sifanyhealthmodeomenmap.js?_${.now?long}"></script>
</body>
</html>
