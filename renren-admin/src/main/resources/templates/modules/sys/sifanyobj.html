<!DOCTYPE html>
<html>
<head>
    <title>模型实例</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:sifanyobj:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:sifanyobj:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:sifanyobj:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
<a class="btn btn-default" @click="showscene">查看场景</a>
</div>
<table>
    <tr>
        <td id="menu" width="200px" style="vertical-align:top"><!-- 选择父类-->
            <div id="classLayerMain" style="padding:10px;">
                <ul id="objTree" class="ztree"></ul>
            </div>
        </td>
        <td width="1000px">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </td>
    </tr>
</table>


        <!--<table id="jqGrid"></table>-->
        <!--<div id="jqGridPager"></div>-->
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属类id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyObj.classId" @click="classTree" readonly="readonly" placeholder="所属类id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">对象名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyObj.name" placeholder="对象名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyObj.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最后更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyObj.updateTime" placeholder="最后更新时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyObj.status" placeholder="状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyObj.userId" placeholder="用户id"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
            <div class="form-group"></div>
        </form>
    </div>
</div>

<div id="classLayer" style="display: none;padding:10px;">
    <ul id="classTree" class="ztree"></ul>
</div>

<div id="menuLayer" style="display: none;padding:10px;">

    <iframe src="${request.contextPath}/statics/gojs/samples/show.html?extensions="
            width="1000px" id="swan-svg" height="1000px"></iframe>
</div>
<link rel="stylesheet" href="${request.contextPath}/statics/css/user.css">
<script src="${request.contextPath}/statics/js/modules/sys/sifanyobj.js?_${.now?long}"></script>
</body>
</html>
