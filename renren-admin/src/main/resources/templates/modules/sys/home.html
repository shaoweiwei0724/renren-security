<div id="passwordLayer" style="display: none;">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-2 control-label">账号</div>
                <span class="label label-success" style="vertical-align: bottom;">{{user.username}}</span>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">原密码</div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" v-model="password" placeholder="原密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">新密码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="newPassword" placeholder="新密码"/>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    $.getJSON("${request.contextPath}/sys/menu/nav?_"+$.now(), function(r){
        for(var i=0;i<r.menuList.length;i++){
            $('.swan-menu-app-'+r.menuList[i].menuId).show();
            console.log( 'swan-menu-app-'+r.menuList[i].menuId);
        }

    });
    var vm = new Vue({
        el: '#rrapp',
        data: {
            user: {},
            menuList: {},

            password: '',
            newPassword: ''

        },
        methods: {
            getUser: function () {
                $.getJSON("${request.contextPath}/sys/user/info?_" + $.now(), function (r) {
                    vm.user = r.user;
                });
            },
            updatePassword: function () {

                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    title: "修改密码",
                    area: ['550px', '283px'],
                    shadeClose: false,
                    content: jQuery("#passwordLayer"),
                    btn: ['修改', '取消'],
                    btn1: function (index) {


                        var data = "password=" + vm.password + "&newPassword=" + vm.newPassword;
                        $.ajax({
                            type: "POST",
                            url: "${request.contextPath}/sys/user/password",
                            data: data,
                            dataType: "json",
                            success: function (result) {
                                if (result.code == 0) {
                                    layer.close(index);
                                    layer.alert('修改成功', function (index) {
                                        location.reload();
                                    });
                                } else {
                                    layer.alert(result.msg);
                                }
                            }
                        });
                    }
                });
            }
        },
        created: function () {
            this.getUser();
        }
    });
</script>
