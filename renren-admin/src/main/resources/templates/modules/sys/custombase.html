<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:customtablebase:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        <#if shiro.hasPermission("sys:customtablebase:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
    <#if shiro.hasPermission("sys:customtablebase:delete")>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">用户id</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="customTableBase.userId" placeholder=""/>
            </div>
        </div>
        <div class="form-group" v-for="(item, index) in extendsField">
            <div class="col-sm-2 control-label">{{item.name}}</div>
            <div class="col-sm-10">
                <input type="hidden" class="form-control" v-model="item.id" />
                <input type="text" class="form-control" v-model="item.value" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
        <div class="form-group"></div>
    </form>
</div>
</div>
<link rel="stylesheet" href="${request.contextPath}/statics/css/user.css">
<script src="${request.contextPath}/statics/js/modules/sys/custombase.js?_${.now?long}"></script>
</body>
</html>
