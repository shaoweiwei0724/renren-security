<!DOCTYPE html>
<html>
<head>
    <title>故障模式</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:sifanyhealthmode:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:sifanyhealthmode:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:sifanyhealthmode:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.classId" placeholder="设备类"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.code" placeholder="编码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">模式</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.name" placeholder="模式"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">局部影响</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.localInfluence" placeholder="局部影响"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上级影响</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.superiorInfluence" placeholder="上级影响"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最终影响</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.ultimateInfluence" placeholder="最终影响"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">阶段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.stageId" placeholder="阶段"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.mark" placeholder="备注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">公式</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.formula" placeholder="公式"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">故障树</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sifanyHealthMode.trees" placeholder="故障树"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" href="${request.contextPath}/statics/css/user.css">
<script src="${request.contextPath}/statics/js/modules/sys/sifanyhealthmode.js?_${.now?long}"></script>
</body>
</html>
