<!DOCTYPE html>
<html>
<head>
    <title>G文件展示</title>
    <#include "/header.html">
</head>
<body style="background: rgba(255,255,255,0)">
<div id="rrapp" v-cloak>
    <div v-show="showList" class="sifany-pm">

        <table style="width: 100%;height: 99%">
            <tr>
                <button id="btn" class="fa fa-arrow-right"></button>
                <td id="menu" width="20%" style="vertical-align:top" ><!-- 选择父类-->

                    <div id="classLayerMain" style="padding:10px;">
                        <ul id="classTreeMain" class="ztree"></ul>
                    </div>
                </td>

                <td style="width: 80%">
                    <div  style="display: none">
                        <input type="text"  v-model="sifanyObj.id"  placeholder="id"/>
                        <input type="text"  v-model="sifanyObj.modelId"  placeholder="图标"/>
                    </div>
                    <div>
                        <iframe src="${request.contextPath}/statics/gojs/samples/G_show.html"
                                width="99%" id="config-swan-svg0" onload="changeFrameHeight(this)"></iframe>
                    </div>

                </td>

                <!--<td width="500px" style="padding: 0;margin: 0;">


                </td>-->
            </tr>
        </table>
    </div>
</div>
</div>
<script>
    function changeFrameHeight(that){
        //电脑屏幕高度-iframe上面其他组件的高度
        //例:我这里iframe上面还有其他一些div组件，一共的高度是120，则减去120
        $(that).height(document.documentElement.clientHeight - 45);

    }
</script>

<script src="${request.contextPath}/statics/js/modules/sys/modelbus.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/plugins/layui/lay/dest/layui.all.js"></script>
<link rel="stylesheet" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/modelbusiness.css">
</body>
</html>
